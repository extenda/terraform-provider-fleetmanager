dist: trusty
sudo: required
services:
- docker
language: go
go:
- "1.10.x"
env:
  - FM_HOST=ye2v8tt0o2.execute-api.eu-west-1.amazonaws.com FM_TENANT=711ef17b-1945-40f5-a048-30af1ec94566

install:
